<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/links.css" />
    <link rel="stylesheet" href="css/badges.css" />
    <link rel="stylesheet" href="css/lists.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/inputs.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/plans.css" />
    <!-- Stylesheets -->
  </head>

  <!-- BODY -->
  <body>
    <!-- h${Heading $}*3, creates 3 heading-->
    <h1>Online courses</h1>
    <!-- h${Heading $}*3, creates 3 heading -->

    <!-- Span -->
    <span class="badge badge--primary badge--small">10% off</span>
    <!-- Span -->

    <br />

    <!-- Links -->
    <a href="#" class="link-arrow">Learn more</a>
    <!-- Links -->

    <br />

    <!-- Lists -->
    <ul class="list list--tick">
      <li class="list__item">item 1</li>
      <li class="list__item">item 2</li>
      <li class="list__item">item 3</li>
    </ul>
    <!-- Lists -->

    <br />

    <span class="icon-container">
      <svg class="icon icon--primary">
        <use xlink:href="images/sprite.svg#wordpress"></use>
      </svg>
    </span>

    <br /><br />
    <button class="btn btn--primary btn--block">Buy NOW</button>
    <button class="btn btn--secondary">Sell now</button>
    <button class="btn btn--accent">Trade now</button>
    <button class="btn btn--outline">Swap</button>

    <br /><br />

    <div class="input-group">
      <input type="text" class="input" placeholder="Enter an item..." />
      <button class="btn btn--accent">Search</button>
    </div>

    <br /><br />

    <!-- Creating a card -->
    <div style="width: 50%; padding: 4rem">
      <!-- The plan div contains a card, badge, list & btn -->
      <div class="plan">
        <!-- The card contains a header & body -->
        <div class="card card--secondary">
          <!-- The header section has the following details -->
          <header class="card__header">
            <h3 class="plan__name">Entry</h3>
            <span class="plan__price">$14</span>
            <span class="plan__billing-cycle">/month</span>
            <span class="badge badge--secondary badge--small">10% OFF</span>
            <span class="plan__description">Easy start on the Cloud </span>
          </header>
          <!-- The header section has the following details -->
          <div class="card__body">
            <!-- Lists -->
            <ul class="list list--tick">
              <li class="list__item">Unlimited Websites</li>
              <li class="list__item">Unlimited Bandwidth</li>
              <li class="list__item">100 GB SSD Storage</li>
              <li class="list__item">3 GB RAM</li>
            </ul>
            <!-- Lists -->

            <!-- Add a btn to the card plan -->
            <button class="btn btn--outline btn--block">Buy now</button>
            <!-- Add a btn to the card plan -->
          </div>
        </div>
        <!-- The card contains a header & body -->
      </div>
      <!-- The plan div contains a card, badge, list & btn -->
    </div>
    <!-- Creating a card -->
  </body>
  <!-- BODY -->
</html>
